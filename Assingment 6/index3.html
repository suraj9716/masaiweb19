<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cont{
            display: grid;
            grid-template-columns: repeat(7,1fr);
            grid-template-rows: repeat(3,100px);
            gap:20px;
        }
        #cont>div{
   
            background-color: pink;
            display: grid;
            justify-content: center;
            align-items: center;
        
        }

</head>
<body>
    <div id="cont">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
