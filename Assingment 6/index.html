<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cont{
            background-color: teal;
            padding: 20px;
            display: grid;
            /* specify width from col */
            grid-template-columns: 100px 100px 100px; 
            /* repeat:no of times repeat,size  */
            /* grid-template-columns: repeat(3,100px); */
            /* specity height from row */
            grid-template-rows: 100px 100px;
            /* grid-template-rows: repeat(2,100px); */
            /* gap:row-gap/col-gap */
            gap:20px 40px;
            grid-template-areas: 
            "blu gre yel"
            "re bro yel"
            
        }
        #cont>div{
            /* padding: 30px; */
            font-size: 40px;
           border: 2px solid black;
           display: flex;
           justify-content: center;
           align-items: center;
        }
        #cont>div:nth-child(1){
            background-color: blue;
            grid-area: blu;
        }
        #cont>div:nth-child(2){
            background-color: green;
            grid-area: gre;
        }
        #cont>div:nth-child(3){
            background-color: yellow;
            grid-area: yel;
        }
        #cont>div:nth-child(4){
            background-color: red;
            grid-area: re;
        }
        #cont>div:nth-child(5){
            background-color: brown;
            grid-area: bro;
        }
        #cont>div:nth-child(6){
            background-color: rgb(101, 105, 145);
            /* grid-area: 1/1/2/2; */
            grid-area: pur;
  
        }
    </style>
</head>
<body>
    <div id="cont">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
