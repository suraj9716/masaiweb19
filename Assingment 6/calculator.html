<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            color: teal;
        }
   #cal{
       height: 500px;
       width:20%;
       border: 1px solid transparent;
       margin: auto;
       box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
   }
   #disp{
       height: 10%;
       width:85%;
       /* border: 2px solid red; */
       margin: auto;
       margin-top: 20px;
       box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
   }
   #key{
      width: 85%;
      /* border: 2px solid blue; */
      height: 75%;
      margin: auto;
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(4,1fr);
      grid-template-rows: repeat(4,70px);
      gap:15px;
    
      
   }
   #key>div{
       /* border: 2px solid red; */
       display: grid;
       justify-content: center;
       align-items: center;
       font-size: 20px;
       font-weight: bold;
       border-radius: 10px;
       box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      
   }
   .black{
       background-color: black;
       color: white;
   }
   .red{
       background-color: red;
       color: white;
   }
    </style>
</head>
<body>
    <h1>Masai calculator</h1>
    <div id="cal">
        <div id="disp"></div>
        <div id="key">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="black">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="black">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="black">*</div>
            <div class="red">C</div>
            <div>0</div>
            <div class="black">=</div>
            <div class="black">/</div>
        </div>
    </div>
</body>
</html>
