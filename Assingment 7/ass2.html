<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #nav{
         background-color: yellow;
         width: 100%;
         height: 80px;
         font-size: 30px;
     }
     #block{
         display: grid;
         grid-template-columns: repeat(3,1fr);
         grid-template-rows: repeat(3,100px);
         gap: 20px;
         margin-top: 30px;
         font-size: 30px;
         grid-template-areas: 
         "lb lb r1"
         "lb lb r2"
         "lb lb r3"
         ;
     }
     #block>div:nth-child(1){
         background-color: red;
         grid-area: lb;
     }
     #block>div:nth-child(2){
         background-color: lightgreen;
         grid-area: r1;
     }
     #block>div:nth-child(3){
        background-color: lightgreen;
        grid-area: r2;
     }
     #block>div:nth-child(4){
        background-color: lightgreen;
        grid-area: r3;
     }

     @media all and (min-width:480px) and (max-width:720px){
         #block{
           
        
            grid-template-areas: 
         "lb lb lb"
         "lb lb lb"
         "r1 r2 r3"
         ;
         
         }

  

         }
        
        @media all and (min-width:320px) and (max-width:479px){
            #block{
                grid-template-rows: repeat(6,100px);
            grid-template-areas: 
         "lb lb lb"
         "lb lb lb"
         "r1 r1 r1"
         "r2 r2 r2"
         "r3 r3 r3"
         ;
         
         }
         }
      
        
    </style>
</head>
<body>
    <div id="nav">Navigation</div>
    <div id="block">
        <div>LEFT BOX</div>
        <div>RIGHT 1 BOX</div>
        <div>RIGHT 2 BOX</div>
        <div>RIGHT 3 BOX</div>
    </div>
</body>
</html>
