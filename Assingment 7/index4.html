<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #nav{
         background-color: yellow;
         width: 100%;
         height: 80px;
         font-size: 30px;
         grid-area: nav;
     }
     /* #block{
         display: grid;
         grid-template-columns: repeat(4,1fr);
         grid-template-rows: 300px;
         gap: 20px;
         margin-top: 30px;
         font-size: 30px;
     } */
     #cont>div:nth-child(2){
         background-color: red;
         grid-area: b1;
     }
     #cont>div:nth-child(3){
         background-color: green;
         grid-area: b2;
     }
     #cont>div:nth-child(4){
         background-color: blue;
         grid-area: b3;
     }
     #cont>div:nth-child(5){
         background-color: grey;
         grid-area: b4;
     }

     @media all and (min-width:480px) and (max-width:720px){
        #cont{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: 80px 300px 300px;
         
            grid-template-areas: 
            "nav nav"
            "b1 b3"
            "b2 b4"
            ;
        }

         }
        
        @media all and (min-width:320px) and (max-width:479px){
            #cont{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: 80px 300px 300px;
         
            grid-template-areas: 
            ""
            ""
            ""
            ;
        }

        }
        #cont{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: 80px 300px;
            gap: 20px;
            grid-template-areas: 
            "nav nav nav nav"
            "b1 b2 b3 b4"
            ;
        }
    </style>
</head>
<body>
    <div id="cont">
   
    <div id="nav">Navigation</div>
   
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
 
</div>
</body>
</html>
